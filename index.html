<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<!--criar um formulário que vai ter um campo para a pessoa digitar o primeiro numero e um campo para digitar o segundo numero 
quatro botões, + - X / = -->

<div>
    <h1>Calculadora</h1>

    <form action="">

        <label for="">Digite o primeiro numero: </label>
        <input type="number" id="campoNumero1" name="numero1">

        <label for="" >Digite o segundo numero: </label>
        <input type="number" id="campoNumero2" name="numero2">

    </form>

          
        <p>Escolha o operador <strong>matemático</strong> que deseja</p>    
      
    
        <button class="somar" id="somar">+</button>
        <button class="subtrair" id="subtrair">-</button>
        <button class="multiplicar" id="multiplicar">*</button>
        <button class="dividir" id="dividir">/</button>

    <form action="" class="form-result">

        <label for="" >Resultado</label>
        <input type="number" class="result"  id="campoResultado" name="resultado">

    </form>

        <script src="operacoes-matematicas.js"></script>
        <script src="main.js" ></script>


</div>















    <script src="script.js" ></script>
    
</body>
</html>
